<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Звездная карта</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./s.css">
    <link rel="stylesheet" href="./карта.css">
    <style>
        html {
        height:100%;
        }

        body {
        margin:0;
        }

        html, body {
  width: 100%;
  height:100%;
}

body {
    background: linear-gradient(-45deg, #010350,#1d035f,#370075,#030c66);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
        
        #block1 .body .title{
            display: flex;
            justify-content: center;
            font-size: 85px;
            color:white;}
        #panel {
        position: fixed; /* положение */
        top: 0px; /* отступ сверху */
        left: 0; /* отступ слева */
        background: rgb(131,103,206); /* цвет фона */
        width: 30px; /* ширина блока */
        height: 40px; /* высота блока */
        font: 14px Arial; /* размер и тип шрифта */
        color: rgb(177, 183, 196); /* цвет текста */
        text-align: center; /* выравнивание текста по центру */
        padding: 5px; /* отступы от границ внутри блока */

        -webkit-transition-duration: 0.3s; /* анимационное выдвижение для всех браузеров*/
        -moz-transition-duration: 0.3s;
        -o-transition-duration: 0.3s;
        transition-duration: 0.3s;

        -webkit-border-radius: 0 5px 5px 0; /* закругление границ для всех браузеров*/
        -moz-border-radius: 0 5px 5px 0;
        border-radius: 0 5px 5px 0;
        }

        /* СКРЫТЫЙ БЛОК */
        #hidden_panel {
        position: fixed; /* положение */
        top: 0px; /* отступ сверху */
        left: -220px; /* отступ слева */
        background: rgb(9,19,41); /* цвет фона */
        color: rgb(255, 255, 255); /* цвет текста */
        width: 200px; /* ширина блока */
        height: 1920px; /* высота блока */
        padding: 10px; /* отступы от границ внутри блока */
        text-align: left; /* выравнивание текста */

        -webkit-transition-duration: 0.3s; /* анимационное выдвижение для всех браузеров*/
        -moz-transition-duration: 0.3s;
        -o-transition-duration: 0.3s;
        transition-duration: 0.3s;

        -webkit-border-radius: 0 5px 5px 0; /* закругление границ для всех браузеров*/
        -moz-border-radius: 0 5px 5px 0;
        border-radius: 0 5px 5px 0;
        }
        #panel:hover {
        left: 220px; /* при наведении выдвигается на скрытые 200px + 20px отступы */
        }
        #panel:hover #hidden_panel {
        left: 0; /* отступ слева */
        }
        a{
            font-size: 20px;
            color: aliceblue;
            font-family: 'Times New Roman';
            
        }

            
    </style>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<script src='./jquery.zoom.js'></script>
	<script>
		$(document).ready(function(){
			$('#ex1').zoom();
			$('#ex2').zoom({ on:'grab' });
			$('#ex3').zoom({ on:'click' });			 
			$('#ex4').zoom({ on:'toggle' });
		});
	</script>
</head>
<body>
    <div id="block1">
        
        </div>
        <div style="display: flex;flex-direction: column;">
        
         <div style="color:aliceblue;font-size:27px;font-family:fantasy;display:flex;justify-content: center;"> Звездная карта </div>
        
        
        <span class='zoom' id='ex3'>
        <picture class="wrapper">
        <source media = "(max-width:800px)" srcset="img/map of nightsky.jpg">
        <img src='img/map of nightsky.jpg'  alt='Daisy on the Ohoopee'/>
        <p style="color: white;">нажмите, чтобы увеличить</p>
        </picture>
        </span>   
        </div>
        
        
        
        <div id="panel">
        <span class="material-symbols-outlined">
            menu
        </span>
        <div id="hidden_panel">
            <h3 style="font-style:oblique;margin-left: 65px;font-family: brush script mt; ">SEIZA</h3>         
            <ul class="nav">
                <div style="margin-left:20px;">
                    <button onclick="document.location='index.html'" class="button" style="margin-bottom: 10px;">
                        Главная
                    </button>

                    <button onclick="document.location='сайт2карта.html'" class="button" style="margin-bottom: 10px;">

        </div>
    </div>
    </div>
</body>
</html>
